# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Setting variables
# See laptops.conf 

$mainMod = SUPER
$files = thunar
$browser = firefox
$term = alacritty
$scriptsDir = $HOME/.config/hypr/scripts

# Scripts Variables
$Media = $scriptsDir/MediaCtrl.sh
$screenshot = $scriptsDir/ScreenShot.sh
$volume = $scriptsDir/Volume.sh
# see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0 # Shutdown
bind = $mainMod, D, exec, pkill rofi || ~/.config/rofi/launchers/type-1/launcher.sh # Rofi menu
#bind = CTRL, D, exec, pkill rofi || rofi -dmenu
bind = $mainMod SHIFT, Q, killactive, # Kill window
bind = $mainMod SHIFT, F, togglefloating, # Set floating 
bind = $mainMod, F, fullscreen # Full screen
bind = $mainMod, Q, killactive, # Also kill window
bind = $mainMod SHIFT, X, exec, hyprctl keyword general:layout "master" # dwindle
bind = $mainMod, X, exec, hyprctl keyword general:layout "dwindle" # dwindle
bind = $mainMod, Return, exec, $term # Launch term
bind = $mainMod, T, exec, $files # Launch thunar
bind = $mainMod, W, exec, $scriptsDir/Wallpaper.sh swww
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# group
bind = $mainMod, G, togglegroup

# Special Keys / Hot Keys
bind = , xf86audioraisevolume, exec, $volume --inc #volume up
bind = , xf86audiolowervolume, exec, $volume --dec #volume down
bind = , xf86AudioMicMute, exec, $volume --toggle-mic #mute mic
bind = , xf86audiomute, exec, $volume --toggle #FN+F1
bind = , xf86Sleep, exec, $LockScreen #FN+F11 (sleep button) 
bind = , xF86PowerOff, exec, hyprlock & sleep 1 ; systemctl suspend


# media controls using keyboards
bind = , xf86AudioPlayPause, exec, $Media --pause
bind = , xf86AudioPause, exec, $Media --pause
bind = , xf86AudioPlay, exec, $Media --pause
bind = , xf86AudioNext, exec, $Media --nxt
bind = , xf86AudioPrev, exec, $Media --prv
bind = , xf86audiostop, exec, $Media --stop

# Resize (vim style)
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move (vim style)

bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot keybindings NOTE:
bind = , Print, exec, $screenshot --now

# screenshot with swappy (another screenshot tool)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -


